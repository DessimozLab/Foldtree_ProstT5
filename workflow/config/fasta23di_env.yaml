name: fasta23di

channels:
  - pytorch
  - nvidia
  - conda-forge
  - huggingface
  - defaults

dependencies:
  # Python version
  - python=3.10

  # PyTorch and CUDA support
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # Adjust based on your CUDA version
  
  # HuggingFace ecosystem
  - transformers>=4.30.0
  - tokenizers>=0.13.0
  - datasets>=2.10.0
  - accelerate>=0.20.0
  - safetensors>=0.3.0
  
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.9.0
  - pandas>=1.5.0
  
  # Utilities and I/O
  - tqdm
  - pyyaml
  - requests
  - urllib3
  
  # Memory and performance optimization
  - psutil
  - gputil
  
  # Development and debugging tools
  - ipython
  - jupyter
  - matplotlib
  - seaborn
  
  # System utilities
  - git
  - wget
  - curl
  
  # Pip packages that might not be available through conda
  - pip
  - pip:
    # Additional HuggingFace tools
    - huggingface_hub>=0.14.0
    - optimum>=1.8.0
    
    # Memory optimization
    - bitsandbytes>=0.40.0  # For quantization if needed
    
    # Fast attention implementations (optional, requires compatible GPU)
    # Uncomment if you have compatible hardware
    # - flash-attn>=2.0.0
    
    # Bioinformatics utilities
    - biopython>=1.81
    
    # Configuration management
    - omegaconf>=2.3.0
    - hydra-core>=1.3.0
    
    # Logging and monitoring
    - wandb  # Optional: for experiment tracking
    - tensorboard  # Optional: for monitoring
    
    # Additional utilities
    - rich  # For beautiful terminal output
    - typer  # For CLI development
    - pydantic>=2.0.0  # For data validation