name: fasta23di

channels:
  - pytorch
  - conda-forge
  - huggingface
  - defaults

dependencies:
  # Python version
  - python=3.10

  # PyTorch CPU-only
  - pytorch-cpu>=2.0.0
  - torchvision-cpu
  - torchaudio-cpu
  - cpuonly
  
  # HuggingFace ecosystem
  - transformers>=4.30.0
  - tokenizers>=0.13.0
  - datasets>=2.10.0
  - accelerate>=0.20.0
  - safetensors>=0.3.0
  
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.9.0
  - pandas>=1.5.0
  
  # Utilities and I/O
  - tqdm
  - pyyaml
  - requests
  - urllib3
  
  # Memory and performance optimization
  - psutil
  
  # Development and debugging tools
  - ipython
  - jupyter
  - matplotlib
  - seaborn
  
  # System utilities
  - git
  - wget
  - curl
  
  # Pip packages
  - pip
  - pip:
    # Additional HuggingFace tools
    - huggingface_hub>=0.14.0
    - optimum>=1.8.0
    
    # Bioinformatics utilities
    - biopython>=1.81
    
    # Configuration management
    - omegaconf>=2.3.0
    - hydra-core>=1.3.0
    
    # Logging and monitoring
    - wandb  # Optional: for experiment tracking
    - tensorboard  # Optional: for monitoring
    
    # Additional utilities
    - rich  # For beautiful terminal output
    - typer  # For CLI development
    - pydantic>=2.0.0  # For data validation