# Configuration file for Foldtree_ProstT5 Snakemake pipeline

# Sample information
samples:
  - "sample1"
  - "sample2"

# Input data paths
data_dir: "data"
reference: "resources/reference.fasta"

# Output directories
results_dir: "results"
logs_dir: "logs"

# Parameters
threads: 4
memory: "8G"

# Tool-specific parameters
# Foldseek configuration
foldseek_path: "foldseek"
foldseek_cores: 4
foldseek_gpu: 0

# ProstT5 configuration
prostt5_weights: "weights"
use_fasta23di: false  # Set to true to use fasta23di.py script instead of foldseek createdb
fasta23di_batch_size: 8
fasta23di_extra_args: "--deterministic"  # Optional extra arguments for fasta23di.py

# Other parameters
custom_seqs: false